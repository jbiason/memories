{% extends "layout.html" %}

{% block maincontent %}
	<form action="{{ url_for('login') }}" method="post">
		<div class="row">
			<div class="columns small-8 small-offset-2">
				<label for="">
					Username
					<input type="text" name="username" id="username" value="" autofocus />
				</label>
			</div>
		</div>

		<div class="row">
			<div class="columns small-8 small-offset-2">
				<label for="">
					Password
					<input type="password" name="password" id="password" value="" />
				</label>
			</div>
		</div>

		<div class="row">
			<div class="columns small-8 small-offset-2 centered">
				<button type="submit" class="button">Login</button>
			</div>
		</div>
	</form>
{% endblock %}
